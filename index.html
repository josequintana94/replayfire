<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replay</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <script>
    async function generateQRCode() {
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 100,
        height: 100
      });

      var name = document.getElementById("nameInput").value;
      var url = "https://replayfire.vercel.app/" + name;

      qrcode.makeCode(url);
    }
  </script>
  <h1>Replay home</h1>
  <input type="text" id="nameInput" placeholder="Enter the place name">
  <button onclick="generateQRCode()">Generate place QR Code</button>
  <div id="qrcode" style="width:400px; height:400px; margin-top:25px;"></div>
</body>

</html>
